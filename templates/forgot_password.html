<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #1f2937, #111827);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      background-color: rgba(31, 41, 55, 0.9);
      border: 1px solid #374151;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
    }

    .container h2 {
      text-align: center;
      color: #e5e7eb;
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }

    .container p {
      text-align: center;
      color: #9ca3af;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .input-field {
      width: 100%;
      padding: 0.75rem 1rem;
      background-color: #1f2937;
      border: 1px solid #4b5563;
      border-radius: 0.5rem;
      color: #f3f4f6;
      font-size: 1rem;
      transition: border 0.3s, box-shadow 0.3s;
    }

    .input-field:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px #3b82f680;
      background-color: #111827;
    }

    .submit-btn {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      background-color: #2563eb;
      border: none;
      border-radius: 0.5rem;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .submit-btn:hover {
      background-color: #1d4ed8;
    }

    .login-link {
      text-align: center;
      margin-top: 1rem;
      color: #9ca3af;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #60a5fa;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .flash-message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.9rem;
      color: white;
    }

    .flash-success {
      background-color: #22c55e;
    }

    .flash-error {
      background-color: #ef4444;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }

      .input-field {
        font-size: 0.95rem;
        padding: 0.65rem 0.9rem;
      }

      .submit-btn {
        font-size: 0.95rem;
        padding: 0.65rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Reset Password</h2>
    <p>Enter your details to reset your password</p>

    <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div id="flash-container">
      {% for category, message in messages %}
        <div class="flash-message {% if category == 'success' %}flash-success{% else %}flash-error{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    </div><br><br>

    <script>
      // Auto-hide flash messages after 5 seconds (5000 milliseconds)
      setTimeout(function () {
        const flashContainer = document.getElementById('flash-container');
        if (flashContainer) {
          flashContainer.style.display = 'none';
        }
      }, 5000);
    </script>
  {% endif %}
{% endwith %}


    <form action="/forgot-password" method="POST">
      <div class="form-group">
        <input type="text" name="username" placeholder="Username" required class="input-field">
      </div>
      <div class="form-group">
        <input type="text" name="rollno" placeholder="Roll Number" required class="input-field">
      </div>
      <div class="form-group">
        <input type="text" name="regno" placeholder="Registration Number" required class="input-field">
      </div>
      <div class="form-group">
        <input type="email" name="gmail" placeholder="Email" required class="input-field">
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="New Password" required class="input-field">
      </div>
      <div class="form-group">
        <input type="password" name="confirm_password" placeholder="Confirm Password" required class="input-field">
      </div>
      
      <button type="submit" class="submit-btn">Reset Password</button>
    </form>

    <p class="login-link">
      Remember your password? <a href="/login">Login</a>
    </p>
  </div>
</body>

<script>
  setTimeout(function () {
    const flashContainer = document.getElementById('flash-container');
    if (flashContainer) {
      flashContainer.classList.add('fade-out');
      setTimeout(() => flashContainer.style.display = 'none', 1000); // Wait for fade-out
    }
  }, 5000);
</script>

</html>
