<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #033d77, #000428);
            perspective: 1200px;
            overflow: hidden;
        }

        /* 3D Animated Background */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .cube {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            animation: floatCube 6s infinite linear alternate;
        }
        .cube:nth-child(2) { left: 20%; top: 40%; animation-duration: 8s; }
        .cube:nth-child(3) { left: 50%; top: 70%; animation-duration: 10s; }
        .cube:nth-child(4) { left: 80%; top: 20%; animation-duration: 12s; }
        .cube:nth-child(5) { left: 90%; top: 60%; animation-duration: 7s; }

        @keyframes floatCube {
            0% {
                transform: translateY(0) rotateX(0deg) rotateY(0deg);
            }
            100% {
                transform: translateY(-100px) rotateX(180deg) rotateY(180deg);
            }
        }


        /* 3D Login Container */
        .container {
            position: relative;
            width: 350px;
            padding: 30px;
            background: rgba(61, 60, 60, 0.152);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            transform-style: preserve-3d;
            animation: float 4s ease-in-out infinite alternate;
        }
        @keyframes float {
            0% { transform: rotateY(10deg) rotateX(5deg) translateY(0); }
            100% { transform: rotateY(-10deg) rotateX(-5deg) translateY(-10px); }
        }

        h2 {
            color: white;
            margin-bottom: 20px;
        }
        .input-box {
            margin: 15px 0;
            position: relative;
        }
        .input-box input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            outline: none;
            background: rgba(160, 157, 157, 0.2);
            color: white;
            font-size: 16px;
        }
        .input-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background:#118f03;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.5s;
            font-weight: 600;
        }
        .btn:hover {
            background: #13b701;
        }
        .links {
            margin-top: 15px;
        }
        .links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
        }
        .links a:hover {
            text-decoration: underline;
        }

#menu-button {
            font-size: 30px;
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            color: #fff;
        }

        /* Menu styling */
        #menu {
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #333;
            color: rgb(0, 0, 0);
            border-radius: 5px;
            display: none; /* Initially hidden */
            padding: 10px;
            width: 200px;
        }

        #menu a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            text-align: left;
        }

        #menu a:hover {
            background-color: #0edc86;
        }
        .alert p {
            color: red;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="background">
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
    </div>

setTimeout(function() {

            <div class="input-box">
                <input type="text" id="name" name="name" placeholder="Username" required>

            <button type="submit" class="btn">Login</button>

<script>
 // Toggle the menu visibility
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        // Close the menu if clicked outside
        window.onclick = function(event) {
            if (!event.target.matches('#menu-button') && !event.target.matches('#menu') && !event.target.matches('#menu a')) {
                const menu = document.getElementById('menu');
                menu.style.display = 'none';
            }
        }

        // Generate random captcha
        function generateCaptcha() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let captcha = '';
            for (let i = 0; i < 2; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            for (let i = 0; i < 3; i++) {
                captcha += Math.floor(Math.random() * 10);
            }
            return captcha;
        }

        // Update captcha on page load
        window.onload = function() {
            const captchaText = document.getElementById('captcha-text');
            captchaText.textContent = generateCaptcha();
        };

        // Refresh captcha
        function refreshCaptcha() {
            const captchaText = document.getElementById('captcha-text');
            captchaText.textContent = generateCaptcha();
            document.getElementById('captcha-input').value = '';  // Clear the captcha input
            document.getElementById('error-message').textContent = ''; // Clear any previous error message
        }

        // Check login credentials
        function checkLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const captchaInput = document.getElementById('captcha-input').value;
            const captchaText = document.getElementById('captcha-text').textContent;
            const errorMessage = document.getElementById('error-message');

            // Clear previous error message
            errorMessage.textContent = '';

            // Validate captcha
            if (captchaInput !== captchaText) {
                errorMessage.textContent = 'Captcha does not match. Please try again.';
                return;
            }

            // Replace with actual validation logic for username and password
            if (username === 'your_username' && password === 'your_password') {
                // Redirect to the home page if login is successful
                window.location.href = "home.html";  // Make sure to replace this with the correct home page URL
            } else {
                errorMessage.textContent = 'Invalid username or password.';
            }
        }
    </script>
